<!DOCTYPE html>
<html>
    <head>
        <title>ForceMVC2 Example</title>
    </head>
    <body>
            <h2 align="center">Welcome to Dart 2</h2>
            <form action="/verify" method="POST">
                <p>
                <input type="text" name="title"> Movie Title
                </p>

                <div>
                    <input title="VHS" type="checkbox" name="format[]" value="VHS">VHS
                    <input title="DVD" type="checkbox" name="format[]" value="DVD">DVD
                </div>
                <div>
                    <input type="radio" name="test[]" value="1"> 1
                    <input type="radio" name="test[]" value="2" checked> 2
                    <input type="radio" name="test[]" value="3"> 3
                </div>
             
                
                <input type="submit" value="Add movie">
            </form>
        
       

        

    </body>
</html>
